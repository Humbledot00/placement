<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-size: 28px;
        }

        .resources-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 30px; /* Increase the gap between items */
            max-width: 1100px;
            margin: 0 auto;
        }

        .resource {
            background-color: #007bff;
            padding: 30px; /* Increased padding */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .resource a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Increased font size */
            font-weight: bold;
            display: block;
        }

        .resource a:hover {
            text-decoration: underline;
        }

        .resource:hover {
            transform: translateY(-10px); /* Hover effect to lift the box */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design: Stack items on smaller screens */
        @media (max-width: 768px) {
            .resources-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
            }
        }

        @media (max-width: 480px) {
            .resources-container {
                grid-template-columns: 1fr; /* 1 column for small screens */
            }
        }
    </style>
</head>
<body>
    <h2>Resources</h2>

    <div class="resources-container" id="resources-container">
        <!-- Resource links will be populated here by JavaScript -->
    </div>

            { name: 'Google DSA course', url: 'https://techdevguide.withgoogle.com/paths/data-structures-and-algorithms/' },
            { name: 'TR & HR Preparation', url: 'https://drive.google.com/open?id=1jkLdSlyv-zAx3a8G-EZ38eXQV_AGjci4' },
            { name: 'Placement material', url: 'https://drive.google.com/drive/mobile/folders/1SkCOcAS0Kqvuz-MJkkjbFr1GSue6Ms6m' },
            { name: 'Technical Round', url: 'https://www.scribd.com/document/455077736/Programming-Questions-for-FCA' },

            { name: 'TECH MAHINDRA ', url: 'https://drive.google.com/open?id=1ltJ4CSu-6rSCOgjLKtFC6LIwfVej5NXl' },
            { name: 'TEK SYSTEMS ', url: 'https://drive.google.com/open?id=1wsJFR1RNpzcDWcecYkx7Ke5EtvUa3b7i' },

            { name: 'Wipro Interview ', url: 'https://docs.google.com/document/d/1mM_r4XOXV3llJIX12bE0UIDam-kdVBwbzF90piisckY/edit?usp=sharing' },
            { name: 'TCS NQT Prep', url: 'https://www.youtube.com/playlist?list=PLVdoaEL574VDryKdOFjfOP3jcMWUYyGUH' },

        ];

        // Get the container where the links will be added
        const container = document.getElementById('resources-container');

        // Loop through the array and generate the HTML for each resource
        resources.forEach(resource => {
            const resourceDiv = document.createElement('div');
            resourceDiv.classList.add('resource');

            const resourceLink = document.createElement('a');
            resourceLink.href = resource.url;
            resourceLink.target = '_blank';  // Open the link in a new tab
            resourceLink.textContent = resource.name;

            resourceDiv.appendChild(resourceLink);
            container.appendChild(resourceDiv);
        });
    </script>
</body>
</html>
